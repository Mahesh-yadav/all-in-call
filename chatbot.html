<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chatbot-prefix.css" />
  </head>
  <body>
    <main class="chatbot">
      <section class="intro">
        <h1 class="intro__logo-text">IRIS</h1>
        <h2 class="intro__title">
          <span>Hello</span>
          <img src="./images/waving-hand.svg" alt="Waving Hand" />
        </h2>
        <p class="intro__desc">
          I am Iris, a Virtual Assistant How may I help you?
        </p>
      </section>
      <section class="questions">
        <div class="robot-img-wrapper">
          <img src="./images/robot.svg" alt="Robot" />
        </div>
        <h2 class="questions__heading">
          <span>Frequently Asked Questions</span>
          <img src="./images//question-mark.svg" alt="Question Mark" />
        </h2>
        <ul class="questions__list">
          <li class="questions__list-item">
            Can I redeem my FB before the original term?
          </li>
          <li class="questions__list-item">
            How do I pay my Credit card bill?
          </li>
          <li class="questions__list-item">
            How can I get my Account Statement?
          </li>
          <li class="questions__list-item">
            What is the tenure of Fixed Deposit?
          </li>
        </ul>
        <button class="questions__start-btn">
          <img src="./images/chat.svg" alt="Chat" />
          <span>Start a New Conversation</span>
        </button>
      </section>
    </main>
  </body>
</html>
